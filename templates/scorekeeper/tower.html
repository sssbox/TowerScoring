<div class="{% if 'Red' in name %}light-red{% else %}light-blue{% endif %}">
    {{ name }} Tower
</div>

<div>
Scorer: 
    <select class="scorer_select" name="scorer_select_{{ machine_name }}">
        <option value="0">Select a Scorer</option>
        {% if tc.scorer %}
        <option value="{{ tc.scorer_id }}" selected="selected">{{ tc.scorer }}</option>
        {% endif %}
        {% for scorer in sd_avail %}
        <option value="{{ scorer.scorer.id }}">{{ scorer.scorer.username }}</option>
        {% endfor %}
    </select>
</div>

<div>
    Submitted :
    <span class="confirmed {% if tc.confirmed %}green{% else %}red{% endif %}">
        &nbsp;&nbsp;&nbsp;&nbsp;
    </span>
</div>

<div>
    Last Contact: {{ tc.last_contact }}
</div>

<div>
    Last Event Recieved: {{ tc.last_event }}
</div>
